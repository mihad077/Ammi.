<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammi üíò Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Main Background GIF */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("main.gif.GIF") center/cover no-repeat;
      z-index: -2;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }

    /* Main Question Box */
    #mainBox {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: hotpink;
      font-size: 2.2rem;
      text-shadow: 2px 2px 10px black;
    }

    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
    }

    /* RESULT FULLSCREEN PHOTO */
    #resultBox {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    /* Fullscreen photo */
    #resultBox img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
      z-index: -2;
    }

    /* Dark overlay on photo */
    #resultBox::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    /* Bottom text */
    #loveText {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
      color: white;
      font-size: 15px;
      line-height: 1.5;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>

<body>

  <!-- Main Question -->
  <div id="mainBox">
    <h1>Ammi, will you be my Valentine? üíñ</h1>

    <div>
      <button id="yesBtn">Yes ü•∞</button>
      <button id="noBtn">No üò≠</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="resultBox">

    <!-- Fullscreen Photo -->
    <img src="photo.jpg.jpg" alt="My Love Photo">

    <!-- Bottom Small Text -->
    <div id="loveText">
      Ammi, you are my greatest blessing üíñ<br>
      May Allah always keep you happy, healthy, and safe ü§≤<br>
      I love you endlessly ü•∞üíç
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const mainBox = document.getElementById("mainBox");
    const resultBox = document.getElementById("resultBox");

    yesBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      resultBox.style.display = "block";
    });
  </script>

</body>
</html>
