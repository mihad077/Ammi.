<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammi üíò Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Background GIF */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("main.gif.GIF") center/cover no-repeat;
      z-index: -2;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* Main Box */
    #mainBox {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: hotpink;
      font-size: 2.2rem;
      text-shadow: 2px 2px 10px black;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: black;
    }

    /* RESULT SCREEN */
    #resultBox {
      display: none;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* Fullscreen Photo */
    #resultBox img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    /* Love Text Bottom */
    #loveText {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: white;
      text-shadow: 2px 2px 10px black;
      padding: 10px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- MAIN QUESTION -->
  <div id="mainBox">
    <h1>Ammi, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ü•∞</button>
      <button id="noBtn">No üò≠</button>
    </div>
  </div>

  <!-- YES RESULT SCREEN -->
  <div id="resultBox">
    <img src="photo.jpg.jpg" alt="Love Photo">

    <div id="loveText">
      I love you more than anything, Ammi üíçüíñ <br>
      You are my greatest blessing. May Allah always keep you happy and safe ü§≤‚ú®
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const mainBox = document.getElementById("mainBox");
    const resultBox = document.getElementById("resultBox");

    yesBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      resultBox.style.display = "block";
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";

        resultBox.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 400);
    }
  </script>

</body>
</html>
