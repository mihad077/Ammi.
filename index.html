<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammi üíò Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Background GIF */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("main.gif.GIF") center/cover no-repeat;
      z-index: -2;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* MAIN BOX */
    #mainBox {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: hotpink;
      font-size: 2.2rem;
      text-shadow: 2px 2px 10px black;
    }

    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
    }

    /* RESULT SCREEN */
    .resultScreen {
      display: none;
      position: absolute;
      inset: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* YES SCREEN PHOTO FULL */
    #yesScreen img.photoFull {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    /* Hug GIF center */
    #yesScreen img.loveGif {
      width: 180px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px pink;
      z-index: 2;
    }

    /* Bottom Text */
    #yesScreen p {
      position: absolute;
      bottom: 30px;
      font-size: 16px;
      color: white;
      text-shadow: 2px 2px 10px black;
      padding: 0 20px;
    }

    /* NO SCREEN CRY GIF */
    #noScreen img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
    }

    #noScreen h2 {
      color: white;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>

<body>

  <!-- MAIN QUESTION -->
  <div id="mainBox">
    <h1>Ammi, will you be my Valentine? üíñ</h1>

    <div>
      <button id="yesBtn">Yes ü•∞</button>
      <button id="noBtn">No üò≠</button>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen" class="resultScreen">

    <!-- Full photo background -->
    <img src="photo.jpg.jpg" class="photoFull">

    <!-- Center hug gif -->
    <img src="love.gif.GIF" class="loveGif">

    <!-- Bottom small text -->
    <p>
      I love you more than anything Ammi üíñ  
      Will you be my Valentine forever? üíç
    </p>

  </div>

  <!-- NO SCREEN -->
  <div id="noScreen" class="resultScreen">
    <h2>Oh no üò≠üíî</h2>
    <img src="cry.gif.GIF">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const mainBox = document.getElementById("mainBox");
    const yesScreen = document.getElementById("yesScreen");
    const noScreen = document.getElementById("noScreen");

    yesBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      yesScreen.style.display = "flex";
    });

    noBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      noScreen.style.display = "flex";
    });
  </script>

</body>
</html>
