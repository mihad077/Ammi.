<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammi üíò Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Background GIF */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("main.gif.GIF") center/cover no-repeat;
      z-index: -2;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    h1 {
      color: hotpink;
      font-size: 2.2rem;
      text-shadow: 2px 2px 10px black;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
    }

    /* Result Screen */
    #resultBox, #noBox {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    /* Fullscreen photo */
    #resultBox img.photo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    /* Text bottom small white */
    #resultBox h2 {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 1.1rem;
      text-shadow: 2px 2px 10px black;
      padding: 0 15px;
    }

    /* Hug GIF center */
    #hugGif {
      width: 180px;
      margin-top: 50px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px pink;
    }

    /* NO screen crying gif */
    #noBox img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px red;
    }

    #noBox h2 {
      color: white;
      font-size: 1.5rem;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- Main Question -->
  <div id="mainBox">
    <h1>Ammi, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ü•∞</button>
      <button id="noBtn">No üò≠</button>
    </div>
  </div>

  <!-- YES Result -->
  <div id="resultBox">
    <!-- Fullscreen Photo -->
    <img src="photo.jpg.jpg" class="photo" alt="My Love Photo">

    <!-- Hug GIF Center -->
    <img id="hugGif" src="love.gif.GIF" alt="Hug Gif">

    <!-- Bottom Text -->
    <h2>
      Ammi ‚ù§Ô∏è You are my greatest blessing.  
      May Allah always keep you happy and healthy ü§≤üíñ
    </h2>
  </div>

  <!-- NO Result -->
  <div id="noBox">
    <h2>Oh no üò≠üíî</h2>
    <img src="cry.gif.GIF" alt="Crying Gif">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const mainBox = document.getElementById("mainBox");
    const resultBox = document.getElementById("resultBox");
    const noBox = document.getElementById("noBox");

    // YES Click
    yesBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      resultBox.style.display = "flex";
    });

    // NO Click
    noBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      noBox.style.display = "flex";
    });
  </script>

</body>
</html>
