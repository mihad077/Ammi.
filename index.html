<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ammi ğŸ’– Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;

      /* âœ… Background GIF */
      background: url("https://media.tenor.com/2roX3uxz_68AAAAC/cute-love.gif") no-repeat center center/cover;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: hotpink;
      font-size: 2.2rem;
      text-align: center;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: deeppink;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
      position: absolute;
    }

    /* âœ… Hidden Love Message */
    #loveBox {
      display: none;
      text-align: center;
    }

    #loveBox img {
      width: 250px;
      border-radius: 20px;
      margin-top: 20px;
    }

    #loveText {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>

<body>

  <!-- Question -->
  <div id="mainBox">
    <h1>Ammi ğŸ¥ºğŸ’– Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ¥°</button>
      <button id="noBtn" onmouseover="moveNo()">No ğŸ˜­</button>
    </div>
  </div>

  <!-- Yes Result -->
  <div id="loveBox">
    <div id="loveText">
      I love you more than anything Ammi ğŸ’ğŸ’–<br>
      Happy Valentineâ€™s Day ğŸ˜˜
    </div>

    <!-- âœ… GIF after Yes -->
    <img src="https://media.tenor.com/0AVbKGY_MxMAAAAC/cute-kiss.gif" />
  </div>

  <script>
    // âœ… YES Click Function
    function yesClicked() {
      document.getElementById("mainBox").style.display = "none";
      document.getElementById("loveBox").style.display = "block";
    }

    // âœ… NO Button Running Away
    function moveNo() {
      let noBtn = document.getElementById("noBtn");

      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
