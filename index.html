<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammi ğŸ’˜ Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Background GIF */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("main.gif") center/cover no-repeat;
      z-index: -2;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }

    h1 {
      color: hotpink;
      font-size: 2.2rem;
      text-shadow: 2px 2px 10px black;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: black;
    }

    /* Result screen */
    #resultBox {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #resultBox h2 {
      color: pink;
      font-size: 2rem;
      text-shadow: 2px 2px 10px black;
    }

    #resultBox img {
      margin-top: 20px;
      width: 220px;
      border-radius: 20px;
      border: 4px solid pink;
      box-shadow: 0px 0px 20px pink;
    }
  </style>
</head>

<body>

  <!-- Main Question -->
  <div id="mainBox">
    <h1>Ammi, will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ¥°</button>
      <button id="noBtn">No ğŸ˜­</button>
    </div>
  </div>

  <!-- Result after YES -->
  <div id="resultBox">
    <h2>
      I love you more than anything, Ammi ğŸ’ğŸ’– <br>
      Will you be my Valentine babe? ğŸ˜˜
    </h2>

    <!-- Your Photo -->
    <img src="photo.jpg" alt="My Love Photo">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const mainBox = document.getElementById("mainBox");
    const resultBox = document.getElementById("resultBox");

    yesBtn.addEventListener("click", () => {
      mainBox.style.display = "none";
      resultBox.style.display = "flex";
    });
  </script>

</body>
</html>
